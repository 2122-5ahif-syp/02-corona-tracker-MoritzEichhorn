<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eichhorn</title>
</head>
<body>
<h1>
    Eichhorn Moritz - Covid tracker
</h1>
<h2>
    Add a new Entry
</h2>
<div>
    <form action="/api/entry" method="post" onsubmit="onSubmit()">
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" name="firstName"><br>
        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" name="lastName"><br>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email"><br>
        <label for="telephoneNo">TelephoneNo: </label>
        <input type="text" id="telephoneNo" name="telephoneNo"><br>
        <input type="submit" value="Add">
    </form>
</div>
<script>
    if( localStorage.getItem('firstName') != null) {
        document.getElementById('firstName').value = localStorage.getItem('firstName');
        document.getElementById('lastName').value = localStorage.getItem('lastName');
        document.getElementById('email').value = localStorage.getItem('email');
        document.getElementById('telephoneNo').value = localStorage.getItem('telephoneNo');
    }

    function onSubmit() {
        localStorage.setItem('firstName', document.getElementById('firstName').value);
        localStorage.setItem('lastName', document.getElementById('lastName').value);
        localStorage.setItem('email', document.getElementById('email').value);
        localStorage.setItem('telephoneNo', document.getElementById('telephoneNo').value);
    }
</script>
</body>
</html>
